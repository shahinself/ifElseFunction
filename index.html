<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript</title>
</head>
<body>
    
    <h1>Hello World</h1>


    <script>
        
        var x= 85;
        if (x>=80) {
            document.write("A+")
        }

        else if ((x>=70) && (x<80)) {
            document.write("A")
        }

        else if ((x>=60) && (x<69)) {
            document.write("A-")
        }

        else if ((x>=50) && (x<59)) {
            document.write("B")
        }

        else if ((x>=40) && (x<49)) {
            document.write("C")
        }

        else if ((x>=33) && (x<39)) {
            document.write("D")
        }
        
        else {
            document.write("F")
        }
    </script>

</body>
</html>
